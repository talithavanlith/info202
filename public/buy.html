<html ng-app="ShoppingApp">
    <head>
        <title>Quantity to Buy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="ShoppingController as shopCtrl">
        <div ng-include="'menu.html'" ></div>
        <h2>How many do you want to buy?</h2>
        <table class="tableSpacing">
            <tr>
                <th>ID:</th>
                <td>{{shopCtrl.selectedProduct.productID}}</td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>{{shopCtrl.selectedProduct.name}}</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>{{shopCtrl.selectedProduct.description}}</td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>${{shopCtrl.selectedProduct.listPrice}}</td>
            </tr>
            <tr>
                <th>Quantity available:</th>
                <td>{{shopCtrl.selectedProduct.quantityInStock}}</td>
            </tr>
        </table>
        <form>
            <fieldset class="formSpacing">
                <legend> Quantity to buy </legend>
                <div class="row">
                    <div class="col-25">
                    <label for="quantity">How many?</label>
                    </div>
                    <div class="col-50">
                    <input type="number" min="1" name="quantity" id="quantity"  oninput="validity.valid||(value='')" ng-model="quantity" required>
                </div>
                </div>
                <input class="nav" type="submit" value="Add to cart" ng-click="shopCtrl.addToCart(quantity)">
            </fieldset>
        </form>
    </body>
</html>
